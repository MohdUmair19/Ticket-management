<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticket Management System</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="background-img">
    <div class="ticket-section">
        <form id="ticket-form">
            <h2>Ticket Management System</h2>
            <input type="text" id="name" placeholder="Name" required><br>
            <input type="date" id="date" required><br>

            <input list="city-list" id="from" name="from" placeholder="From Location" required><br>
            <input list="city-list" id="to" name="to" placeholder="To Location" required><br>
            <datalist id="city-list"></datalist>

            <!-- Button to search trains -->
            <button type="button" id="search-trains-btn">Search Trains</button><br>

            <!-- Train selection will appear after search -->
            <select id="train" required style="display:none;">
                <option value="">Select Train</option>
            </select><br>

            <input type="submit" value="Book Ticket" style="display:none;" id="book-btn">
        </form>
        <button id="view-history-btn">View History</button>
    </div>
</div>

<div id="ticket-history" style="display: none;">
    <h3>Ticket History</h3>
    <table id="history-table">
        <thead>
            <tr>
                <th>Ticket ID</th>
                <th>Name</th>
                <th>Train</th>
                <th>Seat No</th>
                <th>Date</th>
                <th>From Location</th>
                <th>To Location</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="history-table-body">
        </tbody>
    </table>
</div>

<script src="script.js"></script>

</body>
</html>
